<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .amazon-logo {
            display: block;
            margin: 0 auto 20px;
        }
        .btn-amazon {
            background-color: #f0c14b;
            border-color: #a88734;
            width: 100%;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <img  src="comp_3.gif" alt="Amazon Logo" class="amazon-logo" width="200">
        <h4>Sign in</h4>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
                <small class="error" id="emailError"></small>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
                <small class="error" id="passwordError"></small>
            </div>
            <button type="submit" class="btn btn-amazon">Continue</button>
        </form>
        <p class="mt-3">New to Amazon? <a href="sign_up.html">Create your Amazon account</a></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            let storedUser = JSON.parse(localStorage.getItem("user"));

            if (!storedUser || storedUser.email !== email || storedUser.password !== password) {
                alert("Invalid email or password.");
            } else {
                alert("Login successful!");
                window.location.href = "index.html";
            }
        });
    </script>
</body>
</html>
